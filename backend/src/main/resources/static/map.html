<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <title>Kakao 지도 시작하기</title>
</head>

<body>
<div id="map" style="width:1400px;height:700px;"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=843de9881c04c74982ab3924b1e63164&libraries=services"></script>
<script>
    // 마커를 클릭하면 장소명을 표출할 인포윈도우
    var infowindow = new kakao.maps.InfoWindow({zIndex:1});

    // 지도 설정 (레벨, 중심 좌표)
    var container = document.getElementById('map');
    var options = {
        center: new kakao.maps.LatLng(37.556750, 126.945889), // 중심 좌표
        level: 3 // 확대, 축소 레벨
    };

    // 지도 생성
    var map = new kakao.maps.Map(container, options);

    // 장소 검색 객체
    var ps = new kakao.maps.services.Places(map);
    // 키워드 검색
    ps.keywordSearch('카페', placesSearchCB,
    {radius: 1000, location: new kakao.maps.LatLng(37.559716, 126.945468)});

    // 카테고리 검색 - 카페: CE7
    ps.categorySearch('CE7', placesSearchCB,
    {radius: 1000, location: new kakao.maps.LatLng(37.559716, 126.945468)});

    // 키워드 검색 완료 시 호출되는 콜백함수
    function placesSearchCB (data, status, pagination) {
        if (status === kakao.maps.services.Status.OK) {
            for (var i=0; i<data.length; i++) {
                displayMarker(data[i]);
            }
        }
    }

    // 지도에 마커를 표시하는 함수
    function displayMarker(place) {
      var marker = new kakao.maps.Marker({
         map: map,
         position: new kakao.maps.LatLng(place.y, place.x)
      });

    // 마커에 클릭이벤트 등록
    kakao.maps.event.addListener(marker, 'click', function() {
        // 마커를 클릭하면 장소명이 인포윈도우에 표출됨
        infowindow.setContent('<div style="padding:5px;font-size:12px;">' + place.place_name + '</div>');
        infowindow.open(map, marker);
           });
    }
</script>
</body>
</html>
